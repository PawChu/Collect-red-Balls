<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.ball{
			background: red;
			border-radius: 50%;
			position: absolute;
			}
		.whops{
			background: blue;
			border-radius: 50%;
			position: absolute;
		}
	</style>
</head>
<body>
	<h1>Очки: <span class="score"></span></h1>
	
	<div class="whops" style="margin-left: 10%; margin-top: 2%; width: 80px; height: 80px;"></div>
	<div class="whops" style="margin-left: 32%; margin-top: 5%; width: 100px; height: 100px;"></div>
	<div class="whops" style="margin-left: 50%; margin-top: 0%; width: 60px; height: 60px;"></div>
	<div class="whops" style="margin-left: 50%; margin-top: 30%; width: 20px; height: 20px;"></div>
	<div class="whops" style="margin-left: 70%; margin-top: 10%; width: 70px; height: 70px;"></div>
	<div class="whops" style="margin-left: 20%; margin-top: 30%; width: 120px; height: 120px;"></div>
	<div class="whops" style="margin-left: 55%; margin-top: 13%; width: 75px; height: 75px;"></div>
	<div class="whops" style="margin-left: 2%; margin-top: 20%; width: 90px; height: 90px;"></div>
	<div class="whops" style="margin-left: 40%; margin-top: 40%; width: 40px; height: 40px;"></div>
	<div class="whops" style="margin-left: 70%; margin-top: 41%; width: 150px; height: 150px;"></div>

	<div class="ball" style="margin-left: 8%; margin-top: 12%; width: 130px; height: 130px;"></div>
	<div class="ball" style="margin-left: 20%; margin-top: 5%; width: 100px; height: 100px;"></div>
	<div class="ball" style="margin-left: 55%; margin-top: 25%; width: 150px; height: 150px;"></div>
	<div class="ball" style="margin-left: 30%; margin-top: 19%; width: 80px; height: 80px;"></div>
	<div class="ball" style="margin-left: 5%; margin-top: 30%; width: 95px; height: 95px;"></div>
	<div class="ball" style="margin-left: 25%; margin-top: 41%; width: 120px; height: 120px;"></div>
	<div class="ball" style="margin-left: 49%; margin-top: 40%; width: 180px; height: 180px;"></div>
	<div class="ball" style="margin-left: 40%; margin-top: 10%; width: 140px; height: 140px;"></div>
	<div class="ball" style="margin-left: 80%; margin-top: 15%; width: 110px; height: 110px;"></div>
	<div class="ball" style="margin-left: 75%; margin-top: 30%; width: 60px; height: 60px;"></div>
	
	<script type="text/javascript">
		let balls = document.querySelectorAll(".ball")
		let whoops = document.querySelectorAll(".whops")
		let score = 0


		for(let index = 0; index<10; index = index + 1){
			balls[index].onclick = function(){
				balls[index].style.display = "none";
				score = score + 1;
				document.querySelector(".score").innerHTML = score
			}
		}
		for(let index = 0; index<10; index = index + 1){
			whoops[index].onclick = function(){
				whoops[index].style.display = "none";
				score = score - 1;
				document.querySelector(".score").innerHTML = score
			}
		}


		let x = function(){
			for(let index = 0; index<10; index = index + 1){
				balls[index].style.transition = "1s"
				balls[index].style.transform = "scale(0)"
				whoops[index].style.transition = "1s"
				whoops[index].style.transform = "scale(0)"
			}
		}

		setTimeout(x,3000)

		
	</script>
</body>
</html>
